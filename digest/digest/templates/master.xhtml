<!DOCTYPE html>
<!-- 
Base template for all html pages
-->

<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta charset="${response.charset}" />

  <title py:block="master_title">In-silico protein digest</title>
  <link rel="stylesheet" type="text/css" media="screen" href="${tg.url('/css/bootstrap.min.css')}" />
  <link rel="stylesheet" type="text/css" media="screen" href="${tg.url('/css/style.css')}" />

  <py:block name="head"></py:block>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-default">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-content">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="${tg.url('/')}">
        <!--<img src="${tg.url('/img/turbogears_logo.png')}" height="20" alt="TurboGears 2"/>-->
        ${getattr(tmpl_context, 'project_name', 'Home')}
      </a>
    </div>

    <div class="collapse navbar-collapse" id="navbar-content">
      <ul class="nav navbar-nav">
        <li class="${('', 'active')[self.defined('page') and page=='about']}"><a href="${tg.url('/about')}">About</a></li>
        <li class="${('', 'active')[self.defined('page') and page=='enzymes']}"><a href="${tg.url('/enzymes')}">Supported Enzymes</a></li>
      </ul>
    </div>
  </nav>


  <div class="container">
    <!-- Flash messages -->
    <py:with vars="flash=tg.flash_obj.render('flash', use_js=False)">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <div py:if="flash" py:replace="Markup(flash)" />
        </div>
      </div>
    </py:with>

    <!-- Main included content -->
    <py:block name="body"></py:block>
  </div>



  <!-- Footer -->
  <footer class="footer hidden-xs hidden-sm">
    <p> Web application interface was made with TurboGears2</p>
    <p> Project completed by Joseph Patacsil</p>
  </footer>

<!-- Javascript that adds navigation dropdown with mobile hamburger menu -->
  <script src="//code.jquery.com/jquery.js"></script>
  <script src="${tg.url('/javascript/bootstrap.min.js')}"></script>
</body>
</html>
